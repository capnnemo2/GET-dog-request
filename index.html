<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>simple GET request</title>
</head>
<body>
    <div class="container">

        <h1>A simple GET request using the Dog API</h1>

        <form id="dog-num">
            <label for="numDogs">How many dogs would you like to see (1-50):</label>
            <input id="numDogs" type="number" name="numberOfDogs" value="3" min="1" max="50">
            <input type="submit">
        </form>

        <section class="hidden">
            <h2>So many puppies!</h2>
            <img class="results-img" alt="placeholder" required>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
